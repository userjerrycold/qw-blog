<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代毛玻璃弹窗设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* 隐藏滚动条但保持功能 */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE和Edge */
        }

        *::-webkit-scrollbar {
            display: none; /* Chrome、Safari和Opera */
        }

        /* 模拟的页面背景内容 */
        .page-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1;
        }

        .background-content {
            padding: 40px;
            color: white;
            position: relative;
            z-index: 2;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: white;
        }

        .hero-section {
            max-width: 800px;
            margin: 80px 0;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .feature-desc {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        /* 弹窗遮罩层 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* 纯白色弹窗主体 */
        .ultra-glass-modal {
            width: 600px;
            max-width: 90vw;
            max-height: 90vh;
            background: #ffffff;
            border: 1px solid rgba(15, 23, 42, 0.08);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px -12px rgba(0, 0, 0, 0.15),
                0 20px 25px -5px rgba(0, 0, 0, 0.08),
                0 8px 10px -6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
            transform: scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.show .ultra-glass-modal {
            transform: scale(1);
        }

        /* 弹窗头部 */
        .modal-header {
            padding: 28px 32px 0;
            background: rgba(248, 250, 252, 0.8);
            border-bottom: 1px solid rgba(15, 23, 42, 0.1);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 28px;
            letter-spacing: -0.025em;
        }

        /* 弹窗内容区 */
        .modal-content {
            padding: 32px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-content::-webkit-scrollbar {
            width: 6px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.05);
            border-radius: 3px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(15, 23, 42, 0.2);
            border-radius: 3px;
        }

        /* 表单区域 */
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-item label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .text-red-500 {
            color: #ef4444;
        }

        /* 带阴影的输入框样式 */
        .glass-input {
            background: #ffffff;
            border: 1.5px solid rgba(15, 23, 42, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 14px;
            color: #1f2937;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            box-shadow: 
                0 1px 3px 0 rgba(0, 0, 0, 0.1),
                0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .glass-input::placeholder {
            color: #9ca3af;
        }

        .glass-input:focus {
            border-color: #6366f1;
            background: #ffffff;
            box-shadow: 
                0 0 0 3px rgba(99, 102, 241, 0.1),
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateY(-1px);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Fira Code', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
            line-height: 1.5;
        }

        /* 美化下拉框 */
        select.glass-input {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
            cursor: pointer;
        }

        select.glass-input:focus {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236366f1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
        }

      

        /* 悬停状态的选项样式 */
        select.glass-input option:hover {
            background: #f3f4f6;
        }

        /* 复选框样式 */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid #d1d5db;
            background: #ffffff;
            cursor: pointer;
            position: relative;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background: #6366f1;
            border-color: #6366f1;
        }

        .checkbox-container label {
            color: #374151 !important;
            font-weight: 500 !important;
        }

        /* 步骤容器 */
        .glass-card {
            background: #f8fafc;
            border: 1px solid rgba(15, 23, 42, 0.08);
            border-radius: 16px;
            padding: 24px;
            margin-top: 16px;
            box-shadow: 
                0 1px 3px 0 rgba(0, 0, 0, 0.05),
                0 1px 2px 0 rgba(0, 0, 0, 0.04);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .step-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }

        .step-indicator {
            background: rgba(99, 102, 241, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #6366f1;
        }

        /* 导航按钮 */
        .step-navigation {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .step-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        /* 毛玻璃按钮样式 */
        .glass-button {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(15, 23, 42, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            outline: none;
        }

        .glass-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(15, 23, 42, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .glass-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .glass-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 底部按钮区 */
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(15, 23, 42, 0.1);
        }

        .cancel-button {
            background: rgba(248, 250, 252, 0.8);
            color: #6b7280;
        }

        .save-button {
            background: #6366f1;
            color: #ffffff;
            font-weight: 600;
            border-color: #6366f1;
        }

        .save-button:hover {
            background: #5855eb;
            border-color: #5855eb;
        }

        /* 特殊按钮颜色 */
        .add {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #059669;
        }

        .add:hover {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.4);
        }

        .remove {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #dc2626;
        }

        .remove:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 640px) {
            .modal-content {
                padding: 20px;
            }

            .ultra-glass-modal {
                margin: 10px;
                border-radius: 16px;
            }

            .step-navigation,
            .step-actions {
                flex-direction: column;
            }

            .modal-footer {
                flex-direction: column;
            }
        }

        /* 展示用的页面背景 */
        .demo-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 10;
        }

        .demo-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- 页面背景内容 -->
    <div class="page-background">
        <div class="background-content">
            <div class="header">
                <div class="logo">GitCommand Pro</div>
                <nav class="nav">
                    <a href="#">首页</a>
                    <a href="#">命令库</a>
                    <a href="#">文档</a>
                    <a href="#">设置</a>
                </nav>
            </div>
            
            <div class="hero-section">
                <h1 class="hero-title">强大的Git命令管理工具</h1>
                <p class="hero-subtitle">
                    轻松管理和组织你的Git命令，提高开发效率。支持自定义分类、收藏功能和组合命令。
                </p>
                
                <div class="feature-grid">
                    <div class="feature-card">
                        <h3 class="feature-title">智能分类</h3>
                        <p class="feature-desc">自动分类常用Git命令，让你快速找到需要的操作。</p>
                    </div>
                    
                    <div class="feature-card">
                        <h3 class="feature-title">组合命令</h3>
                        <p class="feature-desc">创建多步骤命令序列，一键执行复杂的Git操作流程。</p>
                    </div>
                    
                    <div class="feature-card">
                        <h3 class="feature-title">收藏功能</h3>
                        <p class="feature-desc">标记常用命令，快速访问你最常使用的Git操作。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹窗遮罩层 -->
    <div class="modal-overlay show" id="modalOverlay">
        <div class="ultra-glass-modal">
            <div class="modal-header">
                <h2 class="modal-title">添加Git命令</h2>
            </div>
            
            <div class="modal-content">
                <div class="form-section">
                    <div class="form-item">
                        <label>命令名称 <span class="text-red-500">*</span></label>
                        <input placeholder="请输入命令名称" class="form-input glass-input" value="提交代码变更" />
                    </div>

                    <div class="form-item">
                        <label>分类 <span class="text-red-500">*</span></label>
                        <select class="form-input glass-input">
                            <option>基础操作</option>
                            <option>分支管理</option>
                            <option>远程操作</option>
                            <option>高级功能</option>
                        </select>
                    </div>

                    <div class="form-item">
                        <label>描述</label>
                        <input placeholder="请输入命令描述" class="form-input glass-input" value="提交本地更改到Git仓库" />
                    </div>

                    <div class="form-item">
                        <label>使用场景</label>
                        <input placeholder="请输入使用场景" class="form-input glass-input" value="开发完成后提交代码" />
                    </div>

                    <div class="form-item">
                        <div class="checkbox-container">
                            <input type="checkbox" id="is-favorite" checked />
                            <label for="is-favorite">收藏</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="checkbox-container">
                            <input type="checkbox" id="is-composite" checked />
                            <label for="is-composite">组合命令（多个步骤）</label>
                        </div>
                    </div>

                    <div class="step-container mt-4 glass-card">
                        <div class="step-header">
                            <h3>步骤 1</h3>
                            <div class="step-indicator">1 / 3</div>
                        </div>
                        
                        <div class="form-item">
                            <label>步骤说明 <span class="text-red-500">*</span></label>
                            <input placeholder="请输入步骤说明" class="form-input glass-input" value="添加所有文件到暂存区" />
                        </div>
                        
                        <div class="form-item">
                            <label>步骤命令 <span class="text-red-500">*</span></label>
                            <textarea 
                                placeholder="请输入步骤命令，支持多行"
                                class="form-textarea glass-input" 
                                rows="4"
                            >git add .</textarea>
                        </div>
                    </div>

                    <div class="step-navigation">
                        <button class="nav-button glass-button" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            上一步
                        </button>
                        
                        <button class="nav-button glass-button">
                            下一步
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="step-actions">
                        <button class="action-button add glass-button">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            添加步骤
                        </button>
                        
                        <button class="action-button remove glass-button">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 12H18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            删除当前步骤
                        </button>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="cancel-button glass-button" onclick="toggleModal()">取消</button>
                    <button class="save-button glass-button">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="demo-button" onclick="toggleModal()">
        点击切换弹窗
    </div>

    <script>
        function toggleModal() {
            const overlay = document.getElementById('modalOverlay');
            overlay.classList.toggle('show');
        }

        // 点击遮罩层关闭弹窗
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleModal();
            }
        });
    </script>
</body>
</html>
