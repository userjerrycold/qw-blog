<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism 登录系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        /* 背景粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float 8s infinite ease-in-out;
        }

        /* 增强的毛玻璃登录卡片 */
        .login-card {
            position: relative;
            z-index: 10;
            width: 420px;
            padding: 48px;
            background: rgba(255, 255, 255, 0.28);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.45);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15), 
                inset 0 0 25px rgba(255, 255, 255, 0.65);
            animation: cardEntry 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            transform: translateY(20px);
            opacity: 0;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, rgba(94, 129, 244, 0.1), rgba(132, 100, 246, 0.1));
            border-radius: 26px;
            z-index: -1;
            filter: blur(15px);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: floatIcon 3s infinite ease-in-out;
        }

        .logo i {
            font-size: 3.5rem;
            color: rgba(255, 255, 255, 0.95);
            background: linear-gradient(45deg, #5E81F4, #8464F6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo h1 {
            font-weight: 300;
            font-size: 1.8rem;
            margin-top: 15px;
            color: rgba(0, 0, 0, 0.75);
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(255, 255, 255, 0.25);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.8);
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 5px 20px rgba(94, 129, 244, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.5);
            font-size: 20px;
            animation: floatIcon 3s infinite ease-in-out;
        }

        .input-group input:focus + i {
            color: #5E81F4;
        }

        .input-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #5E81F4, #8464F6);
            transition: all 0.4s ease;
        }

        .input-group input:focus::after {
            left: 0;
            width: 100%;
        }

        .input-group input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.7);
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 8px;
            accent-color: #5E81F4;
        }

        .forgot-password {
            color: rgba(0, 0, 0, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5E81F4;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #5E81F4, #8464F6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(94, 129, 244, 0.4);
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(94, 129, 244, 0.5);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(0, 0, 0, 0.5);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0, 0, 0, 0.15);
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: rgba(0, 0, 0, 0.7);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: rgba(0, 0, 0, 0.7);
            font-size: 14px;
        }

        .signup-link a {
            color: #5E81F4;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #5E81F4;
            transition: width 0.3s ease;
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        /* 错误提示 */
        .error-message {
            position: absolute;
            top: -25px;
            left: 0;
            color: #FF5E7D;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .input-group.error .error-message {
            opacity: 1;
            transform: translateY(0);
        }

        /* 涟漪效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        /* 弹窗容器 */
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal-container.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        /* 注册弹窗 */
        .register-modal,
        .password-modal {
            position: relative;
            z-index: 101;
            width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.28);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.45);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2), 
                inset 0 0 25px rgba(255, 255, 255, 0.65);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .modal-container.active .register-modal,
        .modal-container.active .password-modal {
            transform: translateY(0);
            opacity: 1;
        }

        .register-modal::before,
        .password-modal::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, rgba(94, 129, 244, 0.1), rgba(132, 100, 246, 0.1));
            border-radius: 26px;
            z-index: -1;
            filter: blur(15px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-weight: 500;
            font-size: 1.8rem;
            color: rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #5E81F4, #8464F6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: rgba(0, 0, 0, 0.7);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: rotate(90deg);
        }

        .terms {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.7);
        }

        .terms input {
            margin-right: 10px;
            accent-color: #5E81F4;
        }

        .terms a {
            color: #5E81F4;
            text-decoration: none;
        }

        .modal-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #5E81F4, #8464F6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(94, 129, 244, 0.4);
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(94, 129, 244, 0.5);
        }

        .password-instructions {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.7);
        }

        .password-instructions h3 {
            margin-bottom: 10px;
            color: #5E81F4;
        }

        .password-instructions ul {
            padding-left: 20px;
        }

        .password-instructions li {
            margin-bottom: 5px;
        }

        .resend-code {
            text-align: center;
            margin-top: 20px;
            color: rgba(0, 0, 0, 0.7);
            font-size: 14px;
        }

        .resend-code a {
            color: #5E81F4;
            text-decoration: none;
            font-weight: 500;
        }

        /* 验证码输入 */
        .verification-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .verification-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .verification-input:focus {
            border-color: #5E81F4;
            box-shadow: 0 0 10px rgba(94, 129, 244, 0.3);
        }

        /* 动画 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-55%); }
        }

        @keyframes cardEntry {
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes ripple {
            to { transform: scale(2.5); opacity: 0; }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-card,
            .register-modal,
            .password-modal {
                width: 90%;
                padding: 30px;
            }
            
            .verification-group {
                gap: 10px;
            }
            
            .verification-input {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景粒子 -->
    <div class="particles" id="particles"></div>
    
    <!-- 毛玻璃登录卡片 -->
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h1>欢迎登录</h1>
        </div>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="用户名" id="username">
            <div class="error-message">请输入有效的用户名</div>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="密码" id="password">
            <div class="error-message">密码不能为空</div>
        </div>
        
        <div class="options">
            <label class="remember">
                <input type="checkbox"> 记住我
            </label>
            <a href="#" class="forgot-password" id="forgotPassword">忘记密码?</a>
        </div>
        
        <button class="login-btn" id="loginBtn">登 录</button>
        
        <div class="divider">
            <span>或使用社交账号登录</span>
        </div>
        
        <div class="social-login">
            <div class="social-btn">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn">
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        
        <div class="signup-link">
            还没有账号? <a href="#" id="showRegister">立即注册</a>
        </div>
    </div>
    
    <!-- 注册弹窗 -->
    <div class="modal-container" id="registerModal">
        <div class="modal-backdrop" id="closeRegister"></div>
        <div class="register-modal">
            <div class="modal-header">
                <h2>创建新账户</h2>
                <div class="close-btn" id="closeRegisterBtn">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="用户名">
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="电子邮箱">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="密码">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="确认密码">
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">我同意<a href="#">服务条款</a>和<a href="#">隐私政策</a></label>
            </div>
            
            <button class="modal-btn">注册账户</button>
            
            <div class="signup-link" style="margin-top: 20px;">
                已有账号? <a href="#" id="loginFromRegister">立即登录</a>
            </div>
        </div>
    </div>
    
    <!-- 密码找回弹窗 -->
    <div class="modal-container" id="passwordModal">
        <div class="modal-backdrop" id="closePassword"></div>
        <div class="password-modal">
            <div class="modal-header">
                <h2>找回密码</h2>
                <div class="close-btn" id="closePasswordBtn">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            
            <p>请输入与您账户关联的电子邮箱，我们将发送验证码给您。</p>
            
            <div class="input-group" style="margin-top: 25px;">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="电子邮箱" id="recoveryEmail">
            </div>
            
            <button class="modal-btn" id="sendCodeBtn">发送验证码</button>
            
            <div class="verification-container" style="display: none;" id="verificationSection">
                <p style="text-align: center; margin-top: 20px;">请输入发送到您邮箱的6位验证码</p>
                
                <div class="verification-group">
                    <input type="text" class="verification-input" maxlength="1">
                    <input type="text" class="verification-input" maxlength="1">
                    <input type="text" class="verification-input" maxlength="1">
                    <input type="text" class="verification-input" maxlength="1">
                    <input type="text" class="verification-input" maxlength="1">
                    <input type="text" class="verification-input" maxlength="1">
                </div>
                
                <div class="password-instructions">
                    <h3>密码要求:</h3>
                    <ul>
                        <li>至少8个字符</li>
                        <li>包含大写字母和小写字母</li>
                        <li>至少包含一个数字</li>
                        <li>至少包含一个特殊字符（如!@#$%）</li>
                    </ul>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="新密码">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="确认新密码">
                </div>
                
                <button class="modal-btn">重置密码</button>
                
                <div class="resend-code">
                    没有收到验证码? <a href="#" id="resendCode">重新发送</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建背景粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小 (3px - 8px)
                const size = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // 随机动画持续时间
                const duration = Math.random() * 5 + 8;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 创建鼠标涟漪效果
        function createRippleEffect() {
            document.body.addEventListener('mousemove', (e) => {
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                
                // 设置涟漪位置
                ripple.style.left = `${e.clientX}px`;
                ripple.style.top = `${e.clientY}px`;
                
                // 随机大小
                const size = Math.random() * 100 + 50;
                ripple.style.width = `${size}px`;
                ripple.style.height = `${size}px`;
                
                document.body.appendChild(ripple);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        }
        
        // 添加按钮涟漪效果
        document.getElementById('loginBtn').addEventListener('click', (e) => {
            const btn = e.target;
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            // 获取按钮位置
            const rect = btn.getBoundingClientRect();
            
            // 设置涟漪位置
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = `${size}px`;
            ripple.style.height = `${size}px`;
            ripple.style.left = `${e.clientX - rect.left - size/2}px`;
            ripple.style.top = `${e.clientY - rect.top - size/2}px`;
            
            btn.appendChild(ripple);
            
            // 动画结束后移除元素
            setTimeout(() => {
                ripple.remove();
                
                // 模拟登录验证
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username) {
                    document.querySelectorAll('.input-group')[0].classList.add('error');
                } else {
                    document.querySelectorAll('.input-group')[0].classList.remove('error');
                }
                
                if (!password) {
                    document.querySelectorAll('.input-group')[1].classList.add('error');
                } else {
                    document.querySelectorAll('.input-group')[1].classList.remove('error');
                }
                
                // 如果都填写了，显示登录成功
                if (username && password) {
                    btn.innerHTML = '<i class="fas fa-check"></i> 登录成功';
                    btn.style.background = 'linear-gradient(45deg, #4CD964, #2ECC71)';
                    setTimeout(() => {
                        btn.innerHTML = '登 录';
                        btn.style.background = 'linear-gradient(45deg, #5E81F4, #8464F6)';
                    }, 2000);
                }
            }, 600);
        });
        
        // 弹窗控制逻辑
        const registerModal = document.getElementById('registerModal');
        const passwordModal = document.getElementById('passwordModal');
        const verificationSection = document.getElementById('verificationSection');
        
        // 显示注册弹窗
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            registerModal.classList.add('active');
        });
        
        // 显示密码找回弹窗
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            passwordModal.classList.add('active');
        });
        
        // 关闭注册弹窗
        document.getElementById('closeRegister').addEventListener('click', () => {
            registerModal.classList.remove('active');
        });
        
        document.getElementById('closeRegisterBtn').addEventListener('click', () => {
            registerModal.classList.remove('active');
        });
        
        // 关闭密码找回弹窗
        document.getElementById('closePassword').addEventListener('click', () => {
            passwordModal.classList.remove('active');
            verificationSection.style.display = 'none';
        });
        
        document.getElementById('closePasswordBtn').addEventListener('click', () => {
            passwordModal.classList.remove('active');
            verificationSection.style.display = 'none';
        });
        
        // 从注册弹窗跳转到登录
        document.getElementById('loginFromRegister').addEventListener('click', (e) => {
            e.preventDefault();
            registerModal.classList.remove('active');
        });
        
        // 发送验证码
        document.getElementById('sendCodeBtn').addEventListener('click', () => {
            const email = document.getElementById('recoveryEmail').value;
            if (email) {
                verificationSection.style.display = 'block';
                
                // 模拟发送验证码
                document.getElementById('sendCodeBtn').innerHTML = '<i class="fas fa-check"></i> 已发送';
                document.getElementById('sendCodeBtn').style.background = 'linear-gradient(45deg, #4CD964, #2ECC71)';
                
                setTimeout(() => {
                    document.getElementById('sendCodeBtn').innerHTML = '发送验证码';
                    document.getElementById('sendCodeBtn').style.background = 'linear-gradient(45deg, #5E81F4, #8464F6)';
                }, 2000);
            }
        });
        
        // 重新发送验证码
        document.getElementById('resendCode').addEventListener('click', (e) => {
            e.preventDefault();
            
            // 模拟重新发送
            document.getElementById('resendCode').innerHTML = '已重新发送';
            setTimeout(() => {
                document.getElementById('resendCode').innerHTML = '重新发送';
            }, 2000);
        });
        
        // 验证码输入自动跳转
        const verificationInputs = document.querySelectorAll('.verification-input');
        verificationInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < verificationInputs.length - 1) {
                    verificationInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    verificationInputs[index - 1].focus();
                }
            });
        });
        
        // 初始化效果
        window.addEventListener('load', () => {
            createParticles();
            createRippleEffect();
        });
    </script>
</body>
</html>
