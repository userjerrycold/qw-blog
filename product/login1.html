<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism 登录页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        /* 背景粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float 8s infinite ease-in-out;
        }

        /* 毛玻璃登录卡片 */
        .login-card {
            position: relative;
            z-index: 10;
            width: 400px;
            padding: 48px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 
                        inset 0 0 15px rgba(255, 255, 255, 0.5);
            animation: cardEntry 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            transform: translateY(20px);
            opacity: 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: floatIcon 3s infinite ease-in-out;
        }

        .logo i {
            font-size: 3.5rem;
            color: rgba(255, 255, 255, 0.9);
            background: linear-gradient(45deg, #5E81F4, #8464F6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo h1 {
            font-weight: 300;
            font-size: 1.8rem;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            animation: floatIcon 3s infinite ease-in-out;
        }

        .input-group input:focus + i {
            color: #5E81F4;
        }

        .input-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #5E81F4, #8464F6);
            transition: all 0.4s ease;
        }

        .input-group input:focus::after {
            left: 0;
            width: 100%;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 8px;
            accent-color: #5E81F4;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5E81F4;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #5E81F4, #8464F6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(94, 129, 244, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(94, 129, 244, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .signup-link a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #5E81F4;
        }

        /* 错误提示 */
        .error-message {
            position: absolute;
            top: -25px;
            left: 0;
            color: #FF5E7D;
            font-size: 13px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .input-group.error .error-message {
            opacity: 1;
            transform: translateY(0);
        }

        /* 涟漪效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        /* 动画 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-55%); }
        }

        @keyframes cardEntry {
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes ripple {
            to { transform: scale(2.5); opacity: 0; }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-card {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景粒子 -->
    <div class="particles" id="particles"></div>
    
    <!-- 毛玻璃登录卡片 -->
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h1>欢迎登录</h1>
        </div>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="用户名" id="username">
            <div class="error-message">请输入有效的用户名</div>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="密码" id="password">
            <div class="error-message">密码不能为空</div>
        </div>
        
        <div class="options">
            <label class="remember">
                <input type="checkbox"> 记住我
            </label>
            <a href="#" class="forgot-password">忘记密码?</a>
        </div>
        
        <button class="login-btn" id="loginBtn">登录</button>
        
        <div class="divider">
            <span>或使用社交账号登录</span>
        </div>
        
        <div class="social-login">
            <div class="social-btn">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn">
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        
        <div class="signup-link">
            还没有账号? <a href="#">立即注册</a>
        </div>
    </div>

    <script>
        // 创建背景粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小 (2px - 6px)
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // 随机动画持续时间
                const duration = Math.random() * 5 + 8;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 创建鼠标涟漪效果
        function createRippleEffect() {
            document.body.addEventListener('mousemove', (e) => {
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                
                // 设置涟漪位置
                ripple.style.left = `${e.clientX}px`;
                ripple.style.top = `${e.clientY}px`;
                
                // 随机大小
                const size = Math.random() * 100 + 50;
                ripple.style.width = `${size}px`;
                ripple.style.height = `${size}px`;
                
                document.body.appendChild(ripple);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        }
        
        // 添加按钮涟漪效果
        document.getElementById('loginBtn').addEventListener('click', (e) => {
            const btn = e.target;
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            // 获取按钮位置
            const rect = btn.getBoundingClientRect();
            
            // 设置涟漪位置
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = `${size}px`;
            ripple.style.height = `${size}px`;
            ripple.style.left = `${e.clientX - rect.left - size/2}px`;
            ripple.style.top = `${e.clientY - rect.top - size/2}px`;
            
            btn.appendChild(ripple);
            
            // 动画结束后移除元素
            setTimeout(() => {
                ripple.remove();
                
                // 模拟登录验证
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username) {
                    document.querySelectorAll('.input-group')[0].classList.add('error');
                } else {
                    document.querySelectorAll('.input-group')[0].classList.remove('error');
                }
                
                if (!password) {
                    document.querySelectorAll('.input-group')[1].classList.add('error');
                } else {
                    document.querySelectorAll('.input-group')[1].classList.remove('error');
                }
                
                // 如果都填写了，显示登录成功
                if (username && password) {
                    btn.innerHTML = '<i class="fas fa-check"></i> 登录成功';
                    btn.style.background = 'linear-gradient(45deg, #4CD964, #2ECC71)';
                    setTimeout(() => {
                        btn.innerHTML = '登录';
                        btn.style.background = 'linear-gradient(45deg, #5E81F4, #8464F6)';
                    }, 2000);
                }
            }, 600);
        });
        
        // 初始化效果
        window.addEventListener('load', () => {
            createParticles();
            createRippleEffect();
        });
    </script>
</body>
</html>
